<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">{{mutante.nombre}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center"> 
  <h4>{{mutante.poder}}</h4>

  <ion-button color="primary"
              expand="block"
              size="large"
              (click)="irAtras()">
      ir atras con evento
  </ion-button>
  <ion-button color="secondary"
              expand="block"
              size="large"
              (click)="irRoot()">
    ir al root
  </ion-button>
  <ion-button color="danger"
              expand="block"
              size="large"
              routerLink="/principal">
    ir al root - con html
  </ion-button>
</ion-content>
