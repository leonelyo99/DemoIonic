<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Pagina 2</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 class="ion-text-center">Enviando con evento</h1>

  <ion-list>
    <ion-item
      *ngFor="let mutante of mutantes"
      button
      (click)="irPagina3(mutante)"
    >
      {{ mutante.nombre }}
      <ion-ripple-effect type="bounded"></ion-ripple-effect>
    </ion-item>
  </ion-list>
</ion-content>
